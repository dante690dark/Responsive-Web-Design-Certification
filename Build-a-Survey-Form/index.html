<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css' >
    <title>This is a test</title>
</head>
</head>
	<body>
		<h1 id="title">Survey Form</h1>
		<p id="description">This's the first project to get the certification</p>
		<form id="survey-form" action="">
				<label id="name-label" for="name">
				<input id="name" type="text" placeholder="type name" required />
				</label>
				<label id="email-label" for="email"
				><input id="email" type="email" placeholder="type email" required />
				</label>
				<label id="number-label" for="number"
				><input
						id="number"
						type="number"
						min="1"
						max="100"
						placeholder="type number"
						required
				/>
				</label>
				<select id="dropdown">
				<option selected>select option</option>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
				</select>
				<label id="radio-label">
				<input type="radio" name="checbox-group" value="value1" />
				<input type="radio" name="checbox-group" value="value2" />
				</label>
				<label id="checkbox-label">
				<input type="checkbox" value="value1" />
				<input type="checkbox" value="value2" />
				</label>
				<textarea></textarea>
				<button id="submit" type="submit"></button>
		</form>
	</body>
</html>
